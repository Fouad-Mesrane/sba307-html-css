    <link rel="stylesheet" href="style.css" />

  <body>
    <section class="wrapper">
      <!-- Navbar  Section -->
      <nav class="navbar">
        <div class="brand">
          <img src="./images/vecteezy_coffee-shop-logo_23617247.png" alt="" />
          <a href="index.html">
            <h3 class="nav-header">PerkUp Coffee</h3>
          </a>
        </div>
        <ul class="links">
          <li>
            <a class="nav-link" href="index.html">Home</a>

            <a href="menu.html" class="nav-link" href="menu.html">Menu</a>

            <a class="nav-link" href="#">About</a>
          </li>
          <li>
            <a class="nav-link" href="index.html">Contact</a>
          </li>
        </ul>
        <a id="register" href="register.html">Signup</a>
        <a href="#">
          <img
            class="cart-logo"
            src="./images/shopping-cart (1).png"
            alt="shopping-cart"
          />
        </a>
      </nav>

      <!--Hero Section  -->

      <div class="hero">
        <div class="contact-form">
          <div class="support-label">
            <p>Contact Customer Support</p>
          </div>
          <form action="#">
            <div class="full-name">
              <div class="first-name">
                <input
                  type="text"
                  name=""
                  id="firstName"
                  placeholder="First Name"
                />
              </div>
              <div class="last-name">
                <input
                  type="text"
                  name=""
                  id="lastName"
                  placeholder="Last Name"
                />
              </div>
              
            </div>
            <div class="contact-info">
                <input type="email" name="" id="email" placeholder="Email Address" />
                <input type="tel" name="" id="phone" placeholder="Phone Number" />
                <select name="" id="">
                    <option value="">Choose your reason for contacting us</option>
                    <option value="general">General Inquiry</option>
                    <option value="feedback">Feedback</option>
                    <option value="order">Order Issue</option>
                    <option value="collaboration">Collaboration Opportunity</option>
                    <option value="other">Other</option>
                  </select>
                  <textarea name="" id="" rows="5" placeholder="Describe your inquiry"></textarea>
                  <button class="contact-btn">Contact Us</button>
            </div>
              
          </form>
        </div>
      </div>
      <!-- footer section -->
      <section class="footer-section">
        <footer>

        </footer>
